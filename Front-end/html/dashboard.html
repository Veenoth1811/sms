<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="form">
    <nav class="navbar navbar-expand-lg fixed-top nav-bg">
      <div class="container-fluid">
        <h1 class="navbar-brand"><span>S</span>TUDENT MANAGEMENT SYSTEM</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse tcolor" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          
            <li class="nav-item">
              <a class="nav-link tcolor active" href="#about">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor" href="./attendance.html">Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor" href="./results.html">Result</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="overlay hidden0" id="overlay"></div>
  <div id="popup" class="popup hidden1">
    <div class="popup-content">
      <h2>Add Student</h2>
      <input id="name" class="input" placeholder="Name">
      <p id="nameError"></p>
      <input id="phone" class="input" placeholder="Phone">
      <p id="phoneError"></p>
      <input id="email" class="input" placeholder="Email">
      <p id="emailError"></p>
      <input type="tel" id="register-no" class="input" placeholder="Register no">
      <p id="registerError"></p>
      <button onclick="submitUser()" class="submit-button">Submit</button>
      <button onclick="closeForm()" class="cancel-button">Cancel</button>
    </div>
  </div>

  <div class="container table-responsive">
    <table class="user-table" border="3d">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Register No.</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <button id="add" onclick="openForm()">+</button>

  <script src="../js/script.js"></script>
  <script src="../js/log-out.js"></script>
</body>

</html>
