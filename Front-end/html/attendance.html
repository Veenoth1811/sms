<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/attendance.css">
    <style>
        /* Fix navbar overlap */
        body {
            padding-top: 80px; /* Adjust based on navbar height */
        }
    </style>
</head>
<body>

<div class="form">
    <nav class="navbar navbar-expand-lg fixed-top nav-bg">
        <div class="container-fluid">
            <h1 class="navbar-brand"><span>S</span>TUDENT MANAGEMENT SYSTEM</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse tcolor" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link tcolor" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link tcolor active" href="attendance.html">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link tcolor" href="results.html">Result</a></li>
                    <li class="nav-item">
                        <a class="nav-link tcolor" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <h2 class="text-center">Student Attendance</h2>

    <!-- Centered Save Button -->
    <div class="text-center my-3">
        <button id="save" class="btn btn-primary">Save</button>
    </div>

    <!-- Responsive Table -->
    <div class="table-responsive">
        <table class="table user-table ">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Roll No.</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <!-- Attendance Count Container -->
    <div class="count-container text-center mt-4 p-3 bg-light border rounded">
        <p><strong>Total Students:</strong> <span id="total-students">0</span></p>
        <p class="text-success"><strong>Present:</strong> <span id="present-students">0</span></p>
        <p class="text-danger"><strong>Absent:</strong> <span id="absent-students">0</span></p>
    </div>
</div>

<script src="../js/attendance.js"></script>
<script src="../js/log-out.js"></script>
</body>
</html>
