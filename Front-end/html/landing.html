<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <title>SMS</title>
</head>

<body>


  <div class="landing-page">
    <div class="overlay">

    </div>
    <div class="upin">
      <a href="signup.html"><button class="SignUp">SignUp</button></a>
      <a href="signup.html#card-back"><button class="SignIn">SignIn</button></a>
    </div>


    <nav class="navbar navbar-expand-lg fixed-top nav-bg">
      <div class="container-fluid">
        <h1 class="navbar-brand "><span>S</span>TUDENT MANAGEMENT SYSTEM</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse tcolor" id="navbarText">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link tcolor active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor" >Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tcolor" >Result</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <script>

    const links = document.querySelectorAll('.nav-link');

    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();


        links.forEach(otherLink => {
          otherLink.classList.remove('active');
        });


        event.target.classList.add('active');
      });
    });

    const navbarTal = document.getElementById("navbarText");
    function checkScreenSize() {
      const width = window.innerWidth;

      if (width < 1024) {
        navbarTal.classList.remove("navbarText");
      }
      else {
        navbarTal.classList.add("navbarText");
      }
    }

    checkScreenSize();
    window.addEventListener('resize', checkScreenSize);


  </script>

</body>

</html>
