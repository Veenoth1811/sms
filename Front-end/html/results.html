<body>

        <nav class="navbar navbar-expand-lg fixed-top nav-bg">
          <div class="container-fluid">
            <h1 class="navbar-brand"><span>S</span>TUDENT MANAGEMENT SYSTEM</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse tcolor" id="navbarText">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
                <li class="nav-item">
                  <a class="nav-link tcolor" href="./dashboard.html">Dashboard</a>

      <div class="container1">
        <h2>Student Marks Entry</h2>
        
        <!-- Student Dropdown -->
        <select id="studentSelect">
            <option value="">Select Student</option>
        </select>

        <button id="openPopup">Enter Marks</button>

        <!-- Marks Entry Popup -->
        <div id="marksPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h3>Enter Marks</h3>
                <input type="tel" id="tamil" placeholder="Tamil">
                <input type="tel" id="english" placeholder="English">
                <input type="tel" id="maths" placeholder="Maths">
                <input type="tel" id="science" placeholder="Science">
                <input type="tel" id="social" placeholder="Social">
                <button id="submitMarks">Submit</button>
            </div>
        </div>
<div class="table-responsive container">
        <table>
            
            
            <tbody id="resultsTable"></tbody>
